<md-content class="md-padding">
  <md-tabs md-selected="svc.selectedTabIndex" md-dynamic-height="true">
    <md-tab ng-repeat="tag in svc.allTags" label="{{tag.cs}}">
      <md-button ng-click="svc.onBackoutWordExpand()" ng-show="svc.getPreviousTag()">
        <md-icon>arrow_back</md-icon>
        {{svc.getPreviousTag().cs}}
      </md-button>
      <md-list layout="row" layout-wrap>
        <md-list-item ng-repeat="child in tag.children" ng-click="svc.onClickWord(child)"
                      class="md-2-line" style="color: currentColor; width: 280px;  word-wrap: break-word;">
          <div class="md-list-item-text">
            <p style="color: currentColor">{{ child.cc }} | {{ child.cs }}</p>
            <p style="color: currentColor">{{ child.eng1 }}</p>
          </div>
          <md-button ng-if="child.children.length > 0" ng-click="svc.onExpandWord($event, child)" class="md-avatar md-small">
            <md-icon>expand_more</md-icon>
            <md-tooltip>Expand</md-tooltip>
          </md-button>
        </md-list-item>
      </md-list>
    </md-tab>
  </md-tabs>
</md-content>
